  <head>
    
    <title>Area e perimetro di un rettangolo</title>
    
    <script>
       
      var base, altezza, area, perimetro;
      
      base = parseInt(prompt("inserisci il valore della base", ""));
      altezza = parseInt(prompt("inserisci il valore dell'altezza", ""));
      
      area = base * altezza;
      
      perimetro = base*2 + altezza * 2;
      
      alert("L'area e':"+area+" e il perimetro e':"+perimetro);

    </script>
